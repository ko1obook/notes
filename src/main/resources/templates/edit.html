<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование заметки</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4" th:text="${note.id} != null ? 'Редактирование заметки' : 'Новая заметка'"></h1>
    <form action="/notes" method="post">
        <!-- Если заметка существует, передаем её идентификатор -->
        <input type="hidden" th:if="${note.id != null}" name="id" th:value="${note.id}" />
        <div class="mb-3">
            <label for="text" class="form-label">Текст заметки</label>
            <textarea class="form-control" id="text" name="text" rows="10" th:text="${note.text}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
