spring.application.name=notes

# Использование H2 в файловом режиме для сохранения данных между сеансами
spring.datasource.url=jdbc:h2:file:./data/notes-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Включение консоли H2 для отладки
spring.h2.console.enabled=true

# Автоматическое обновление схемы БД
spring.jpa.hibernate.ddl-auto=update

# Отключение кеширования шаблонов Thymeleaf для разработки
spring.thymeleaf.cache=false